<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="calculator.css" rel="stylesheet" type="text/css" />
    <link href="calculator.js" rel="stylesheet" type="text/Javascript" />
    <style>
      body{
        background-image: url('c4.avif');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;


      }
    </style>
</head>

<body>
  <h1 class="text-center"> QuickCal </h1>
  <div class="container flex flex-col items-center bg-black mx-auto m-w-20" >
    <div class="row">
        <input class="input" type ="text"/>
    </div>
    <div class="row">
      <button class="button clear-button">AC</button>
      <button class="button">%</button>
      <button class="button">M+</button>
      <button class="button operator-button">M-</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button operator-button">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button operator-button">/</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button operator-button">+</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button">=</button>
      <button class="button equals-button">-</button>
    </div>
  </div>

      
  <script src="calculator.js"></script>

  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
